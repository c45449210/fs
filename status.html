	<script type="text/javascript">
		var height = 0;

		function fileText(id, value) {
			if (document.getElementById(id)) {
				document.getElementById(id).innerHTML = value
			}
		}

		function changeFont() {
			reCon("main_div").style.fontFamily = window.parent.reFont()
		}

		function child_getH() {
			var nh = document.body.offsetHeight + 100;
			if (nh < 500 || nh == null) {
				nh = 500
			}
			if (height != nh) {
				height = nh;
				window.parent.child_height(height)
			}
		}

		function reCon(id) {
			return document.getElementById(id)
		}

		function ready() {
			try {
				window.parent.show_ifr()
			} catch (e) {}
			child_getH()
		}

		function show(v) {
			var c = document.getElementById(v);
			if (c != null) {
				c.style.display = ""
			}
		}

		function hide(v) {
			var c = document.getElementById(v);
			if (c != null) {
				c.style.display = "none"
			}
		};
	</script>
